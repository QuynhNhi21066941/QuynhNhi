<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bai2.css">
    <title>Đóng góp ý kiến</title>
</head>
<body>
<div class = "title">

        <h1>ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</h1>
        <p>
           Góp ý của bạn sẽ được chúng tôi xem xét, vui lòng nhập tiếng việt có dấu <br>
          Các ý kiến đóng nên viết chi tiết rõ ràng, kèm theo các minh chứng xác thực địa điểm và thời gian (nếu có).
   </p>
    </div>
   <div class="container">
         <form id="feedbackForm">
            <div class="input-group">
                <input type="text" id="input-name" class = "input-name" placeholder="Họ và tên" required>
      
                <input type="text" id="input-card" class = "input-card" placeholder="Mã thẻ" required>
           </div>
             <div class="input-group">
                <input type="tel" id="input-phone" class = "input-phone" placeholder="Số điện thoại" required>
        
                <input type="email" id="input-emai" class = "input-email" placeholder="Email" required>
              </div>
               <div class="input-group">
                <select id="input-customer-type" required>
                    <option value="">Chọn loại khách hàng</option>
                    <option value="vip">VIP</option>
                    <option value="regular">Regular</option>
                    <option value="new">New</option>
                </select>
                <input type="text" id="input-invoice" class = "input-invoice" placeholder="Mã hóa đơn" required>
            </div>
            <div class="input-group">
                <textarea id="input-description" class = "input-description" placeholder="Nhập chi tiết mô tả" required></textarea>
            </div>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
            <div class="buttonbts">
    <button class="btn" type="submit">
        Gửi góp ý <i class="fab fa-facebook-messenger"></i>
    </button>
            </div>
        </form>
    </div>

    <script src="bai2.js"></script>
</body>
</html>
