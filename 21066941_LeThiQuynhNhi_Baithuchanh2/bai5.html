<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lê Thị Quỳnh Nhi - Bài 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bai5.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">  
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <img class="wave" src="images/wave.png">
    <div class="container">
        <div class="img">
            <img src="images/bg.svg">
        </div>
        <div class="login-content">
            <form id="loginForm">
                <img src="images/avatar.svg">
                <h2 class="title">Login</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" id="input-username">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fa fa-key"></i>
                    </div>
                    <div class="div">
                        <input type="password" class="input" id="input-password">
                    </div>
                </div>
                <button type="submit" class="btn" onclick="showPassword()" ><i class="fas fa-lock"></i></button>           
    
            </form>
        </div>
    </div>
    <script type="text/javascript" src="bai5.js"></script>
</body>
</html>
