<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lê Thị Quỳnh Nhi - Bài 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/bai4.css">

  <body>
      <div class="container">
          <h2 class="heading">TÍNH CHỈ SỐ BMI</h2>
          <div class="inputs">
            <div class="inputs">
              <p>Nhập cân nặng?</p>
              <input type="text" placeholder="" id="weight">
            </div>
              <p>Nhập chiều cao?</p>
              <input type="text" placeholder="" id="height">  
              <p>Chọn loại tuổi</p>            
            </div>
            <div>
              <select name="lang" id="lang-select">
                <option value="">--Già, lớn tuổi--</option>
                <option value="">Trẻ, nhỏ tuổi</option>
                <option value="">Già, lớn tuổi</option>
              </select>
            </div>
          <div class="btns">
              <button id="calculate">Tính BMI</button>
          </div>
          <h3 id="show"></h3>
          <p id="category"></p>
      </div>
  </body>
  </html>
