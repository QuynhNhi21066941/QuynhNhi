<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lê Thị Quỳnh Nhi - Card</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
<style>
</style>
</head>
<body>
<div class="card">
<div class="card_heart">
<i class="bx bx-heart"></i>
</div>
<div class="card_cart">
<i class="bx bx-cart-download"></i>
</div>
<div class="card_img">
<img src="images/hoacamtucau.webp" alt="">
</div>
<div class="card_title">
Hoa Cẩm Tú Cầu
</div>
<div class="card_price"> 150.000$-200.000$</div>
<div class="card_size">
<h3>Loại</h3>
<span>Túi</span>
<span>Hộp</span>
<span>Giỏ</span>
<span>Bó</span>
</div>
<div class="card_color">
<h3>Màu sắc</h3>
<span class="card_color_green"></span>
<span class="card_color_purple"></span>
<span class="card_color_blue"></span>
</div>
<div class="card_action">
<button>Mua ngay </button>
<button> Thêm vào giỏ hàng</button>
</div>
</div>
<script
src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicons.min.js"></script>
</body>
</html>
